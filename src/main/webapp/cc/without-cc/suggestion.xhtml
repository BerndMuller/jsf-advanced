<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Suggestion</ui:define>
	
	<ui:define name="main">

		<h:panelGrid>

			<h:inputText id="language" value="#{suggestionController.language}" pt:list="form:languages" pt:autocomplete="off">
				<f:ajax listener="#{suggestionController.typed}" event="keyup" render="languages"/>
			</h:inputText>
			<datalist jsf:id="languages">
				<ui:repeat var="option" value="#{suggestionController.suggestions}">
					<option>#{option}</option>
				</ui:repeat>
			</datalist>
		</h:panelGrid>
	</ui:define>

</ui:composition>
