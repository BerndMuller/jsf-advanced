<!DOCTYPE html>
<html lang="#{localeController.locale.language}" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</h:head>

	<body>
		<h:form id="form" pt:autocomplete="off">
			<h:panelGrid>
				WÃ¤hlen Sie eine Sprache
				<h:inputText id="language" value="#{suggestionController.language}" pt:list="form:languages" pt:autocomplete="off">
					<f:ajax listener="#{suggestionController.typed}" event="keyup" render="languages"/>
				</h:inputText>
				<datalist jsf:id="languages">
					<ui:repeat var="option" value="#{suggestionController.suggestions}">
						<option>#{option}</option>
					</ui:repeat>
				</datalist>
			</h:panelGrid>
		</h:form>
	</body>

	
</html>
