<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:panelGrid id="telephone" columns="3" styleClass="keypad">
		<f:facet name="header">Telefon</f:facet>
		<h:commandButton actionListener="#{keypadController.pressed}" value="1" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="2" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="3" styleClass="keypadButton" />

		<h:commandButton actionListener="#{keypadController.pressed}" value="4" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="5" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="6" styleClass="keypadButton" />

		<h:commandButton actionListener="#{keypadController.pressed}" value="7" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="8" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="9" styleClass="keypadButton" />

		<h:commandButton actionListener="#{keypadController.pressed}" value="*" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="0" styleClass="keypadButton" />
		<h:commandButton actionListener="#{keypadController.pressed}" value="#" styleClass="keypadButton" />
	</h:panelGrid>
		
</ui:composition>
