<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">UI-Komponenten</ui:define>
	
	<ui:define name="main">

		<h:panelGrid>
			<f:facet name="header">Löschen und Hinzufügen von Select-Items</f:facet>
			<h:selectOneMenu binding="#{selectionController.menu}">
				<f:selectItem itemLabel="bitte auswählen" itemValue="bitte auswählen" />
			</h:selectOneMenu>
			<h:inputText value="#{selectionController.inputItem}" />

			<h:commandButton value="Löschen" action="#{selectionController.delete}"/>
			<h:commandButton value="Hinzufügen" action="#{selectionController.add}"/>

		</h:panelGrid>
		
	</ui:define>

</ui:composition>
