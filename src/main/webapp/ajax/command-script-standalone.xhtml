<!DOCTYPE html>
<html lang="#{localeController.locale.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="icon" type="image/png"
		href="#{resource['icons/jsf-logo-no-text.png']}" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<body>

	<h:outputScript>
		function sendToServer(){
			sendData({ "mykey" : "myvalue", "timestamp" : new Date() });
		}
	</h:outputScript>


	<h:form id="form">
		<p>
			&lt;h:commandScript&gt; direkt in Form, geht auch mit Firefox.
		</p>
		<h:commandScript name="sendData" execute="@form" action="#{ajaxController.commandScriptAction()}" />
	</h:form>
	
	<button onclick="sendToServer();">Send to Server</button>

</body>
</html>
