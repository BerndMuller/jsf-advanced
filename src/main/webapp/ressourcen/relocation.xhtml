<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">
	
	
	<ui:define name="header">Ressourcen</ui:define>

	<ui:define name="main">
		
		<h:panelGrid styleClass="pink">
			<f:facet name="header">Positionierung von Ressourcen</f:facet>
			<h:outputStylesheet library="css" name="style.css" />
			<h:outputScript library="js" name="popup.js" target="head" />
			<h:commandButton value="Popup anzeigen" onclick="message();" styleClass="pink" />
		</h:panelGrid>

	</ui:define>

</ui:composition>
