<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Validierung</ui:define>
	
	<ui:define name="main">	
	
		<h:panelGrid columns="2" style="table-layout: auto;">
			<f:facet name="header">Anwendungsdefinierte BV-Constraints mit lokalisierten Fehlermeldungen</f:facet>
	
			Name:	
			<h:panelGroup>
				<h:inputText id="name" label="name" value="#{customerBVController.customer.name}" />
				<h:message id="name-message" for="name" />
			</h:panelGroup>

			Geburtstag:
			<h:panelGroup>
				<h:inputText id="dob" label="dob" value="#{customerBVController.customer.dob}" required="true">
					<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
				</h:inputText>
				<h:message id="dob-message" for="dob" />
			</h:panelGroup>

			<h:commandButton id="save" action="#{customerBVController.save}" value="Speichern" />
		</h:panelGrid>
		

	</ui:define>

</ui:composition>
