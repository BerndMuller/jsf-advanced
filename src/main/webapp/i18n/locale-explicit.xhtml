<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Explizite Lokalisierung</ui:define>
	
	<ui:define name="main">

		<h:panelGrid columns="2">
			<h:outputText value="#{msg.welcome}" />
			<h:panelGroup>
				#{localeController.locale} &#x000A0;
				<h:graphicImage value="#{msg.flag}" height="12em"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel for="input" value="#{msg.input}: " />
				<h:inputText id="input" value="#{localeController.value}" size="10">
					<f:convertNumber pattern="00000.00" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton value="#{msg.save}" />
				<h:commandButton value="#{msg.delete}" />
				<h:commandButton value="#{msg.cancel}" />
			</h:panelGroup>
			<h:selectOneMenu value="#{localeController.locale}">
				<f:selectItems value="#{localeController.supportedLocales}" />
				<!-- 
				<f:ajax listener="#{localeController.ajaxListener}" execute="@form" render="@form" />
				 -->
			</h:selectOneMenu>
			<h:commandButton value="#{msg.change}" action="#{localeController.changeLocale}" />
			
		</h:panelGrid>
		<h:messages />
		
	</ui:define>

</ui:composition>
