<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Managed Beans und Lokalisierung</ui:define>
	
	<ui:define name="main">

		<h:panelGrid id="grid" columns="2">
			<f:facet name="header">Zugriff auf lokalisiertes Property</f:facet>

			#{localeController.title}
			<h:selectOneMenu value="#{localeController.locale}">
				<f:selectItems value="#{localeController.supportedLocales}" />
				<f:ajax listener="#{localeController.ajaxListener}" execute="@form" render="grid" />
			</h:selectOneMenu>
			
		</h:panelGrid>
		
	</ui:define>

</ui:composition>
