<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">POST- versus GET-Requests (Ziel)</ui:define>
	
	<ui:define name="main">
		<f:metadata>
		
<!--  			
			<f:viewParam name="message" />
-->

			<f:viewParam id="param" name="message" value="#{getController.message}" />

<!-- 
            <f:viewParam id="param" name="message" value="#{getController.message}">
            	<f:validateLength minimum="1" maximum="10" />
            </f:viewParam>
-->
            
        </f:metadata>
        
        <h:message for="param" />
        
		<h:panelGrid>
			Wert von 'GetController.message': #{getController.message} 
			<br />
			Wert von 'message': #{message}
		</h:panelGrid>

		<h:panelGrid>
			<h:button value="Weiter mit View-Parameter" includeViewParams="true" outcome="target.xhtml" />
		</h:panelGrid>
	</ui:define>

</ui:composition>
