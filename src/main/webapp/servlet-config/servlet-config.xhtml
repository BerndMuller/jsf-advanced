<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Servlet-Konfiguration in JSF-Seite</ui:define>
	
	<ui:define name="main">

		<h:panelGrid columns="2">
			<f:facet name="header">Zugriff über 'initParam' in JSF-Seite</f:facet>
			Kommentare löschen: <h:outputText value="#{initParam['javax.faces.FACELETS_SKIP_COMMENTS']}" />
			Projektphase: <h:outputText value="#{initParam['javax.faces.PROJECT_STAGE']}" />
			BV @NotNull: <h:outputText value="#{initParam['javax.faces.INTERPRET_EMPTY_STRING_SUBMITTED_VALUES_AS_NULL']}" />
		</h:panelGrid>

		<h:panelGrid>
			<f:facet name="header">Zugriff über 'initParam'-Map in JSF-Seite</f:facet>
			<!-- gibt kein 'toMap()' zum Filtern -->
			<h:dataTable var="entry" value="#{initParam}">
				<h:column>#{entry.key}</h:column>
    			<h:column>#{entry.value}</h:column>
			</h:dataTable>
		</h:panelGrid>

	</ui:define>

</ui:composition>
